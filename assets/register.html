<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>

  <!-- Si usas Bootstrap, descomenta esta línea: -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:400px;margin:40px auto;">
    <h2 class="mb-4">Crear cuenta</h2>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          autocomplete="name"
          required
        />
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          autocomplete="email"
          inputmode="email"
          required
        />
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          autocomplete="new-password"
          required
        />
        <div class="invalid-feedback"></div>
      </div>

      <div id="registerError"
           class="text-danger mb-3"
           role="alert"
           aria-live="polite"
           style="display:none;"></div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <div class="mt-3 text-center">
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <!-- Si usas el bundle JS de Bootstrap, opcional: -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

  <script>
    // Opcional: define el API_URL global para el JS si cambias entre entornos
    // window.__API_URL__ = "https://mi-api.com/api";
  </script>
  <script src="js/register.js"></script>
</body>
</html>
