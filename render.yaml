services:
  - type: web
    name: PerfumeriaClemenss
    env: node
    region: oregon
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clemmens-db
          property: connectionString

  - type: web
    name: clemmens
    env: static
    region: global
    rootDir: .
    buildCommand: ""
    startCommand: ""
    staticPublishPath: .
    headers:
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=60"

databases:
  - name: clemmens-db
    region: oregon
    plan: free
