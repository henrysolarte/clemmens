<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>

            <div id="loginError" class="alert alert-danger d-none"></div>

            <form id="loginForm" data-redirect="index.html" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="correo@dominio.com" autocomplete="username" required>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Mín. 8 con letras y números" autocomplete="current-password" required>
                <div class="invalid-feedback">Contraseña no válida.</div>
              </div>

              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>

            <button type="button" class="btn btn-outline-primary w-100 mt-2" onclick="window.location.href='register.html'">Regístrate</button>

            <p class="text-muted small mt-3">
              Demo: <code>admin@demo.com / Admin123!</code>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ API en Render (no localhost) -->
  <script>
    const API_BASE = "https://perfumeriaclemenss.onrender.com";
  </script>

  <!-- ✅ ÚNICO script con la lógica de login -->
  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const errorBox = document.getElementById('loginError');

      function showError(msg) {
        errorBox.textContent = msg || 'Credenciales inválidas.';
        errorBox.classList.remove('d-none');
      }
      function hideError() {
        errorBox.classList.add('d-none');
        errorBox.textContent = '';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();

        // Validación simple
        let valid = true;
        ['email','password'].forEach(id => {
          const el = document.getElementById(id);
          if (!el.checkValidity()) { el.classList.add('is-invalid'); valid = false; }
          else { el.classList.remove('is-invalid'); }
        });
        if (!valid) return;

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
          const resp = await fetch(`${API_BASE}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
            // SIN credentials: 'include'
          });
          const data = await resp.json().catch(() => ({}));

          if (!resp.ok) {
            showError(data.error || `Error (HTTP ${resp.status})`);
            return;
          }

          // Guarda usuario en localStorage para la sesión
          localStorage.setItem('app.jwt', JSON.stringify({ user: data.user }));

          // Redirige
          const to = form.dataset.redirect || 'index.html';
          window.location.href = to;
        } catch (err) {
          console.error(err);
          showError('Error de red o CORS. Revisa la consola.');
        }
      });
    })();
  </script>
</body>
</html>
